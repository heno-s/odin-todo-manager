<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css"
        />
        <title>Todo manager</title>
    </head>
    <body>
        <div class="sidebar">
            <h1>Projects</h1>

            <ul class="projects">
                <li class="project">
                    <span class="project-name">my day</span>
                    <div class="mdi mdi-trash-can-outline"></div>
                </li>
                <li class="project">
                    <span class="project-name">tomorrow</span>
                    <div class="mdi mdi-trash-can-outline"></div>
                </li>
            </ul>
            <div class="add-project"></div>
        </div>
        <main>
            <div class="todos">
                <div class="todo">
                    <input
                        type="checkbox"
                        class="priority priority-medium"
                    />
                    <div class="todo-body">
                        <div class="todo-title">go shopping</div>
                        <div class="todo-description">
                            this is some short description
                        </div>
                        <div class="todo-due-date">
                            <div
                                class="mdi mdi-calendar-clock-outline"
                            ></div>
                            <div class="todo-date">20 Nov</div>
                        </div>
                    </div>
                    <div class="mdi mdi-trash-can-outline"></div>
                </div>
                <div class="todo">
                    <input
                        type="checkbox"
                        class="priority priority-high"
                    />
                    <div class="todo-body">
                        <div class="todo-title">go shopping</div>
                        <div class="todo-description">
                            this is some short description
                        </div>
                        <div class="todo-due-date">
                            <div
                                class="mdi mdi-calendar-clock-outline"
                            ></div>
                            <div class="todo-date">20 Nov</div>
                        </div>
                    </div>
                    <div class="mdi mdi-trash-can-outline"></div>
                </div>
            </div>
            <form class="todo-form">
                <input type="text" name="title" placeholder="title" />
                <textarea
                    name="description"
                    rows="2"
                    placeholder="description"
                ></textarea>
                <div class="form-bottom-row">
                    <select name="priority">
                        <option value="0">low</option>
                        <option value="1">medium</option>
                        <option value="2">high</option>
                    </select>
                    <input type="date" name="dueDate" />
                    <button id="submit">save</button>
                </div>
            </form>
            <div class="add-task">
                <div class="plus-sign"></div>
                <span>Add task</span>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>

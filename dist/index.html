<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css"
        />
        <title>Todo manager</title>
    </head>
    <body>
        <div class="sidebar">
            <h1>Projects</h1>

            <ul class="projects"></ul>
            <form class="project-form hide">
                <input type="text" name="projectTitle" required />
            </form>
            <div class="add-project"></div>
        </div>
        <main>
            <div class="todos"></div>
            <form id="todo-form" class="todo-form hide">
                <div class="close-form"></div>
                <input
                    type="text"
                    name="title"
                    placeholder="title"
                    required
                />
                <textarea
                    name="description"
                    rows="2"
                    placeholder="description"
                ></textarea>
                <div class="form-bottom-row">
                    <select name="priority">
                        <option value="0">low</option>
                        <option value="1">medium</option>
                        <option value="2">high</option>
                    </select>
                    <input type="date" name="dueDate" />
                    <button id="submit">save</button>
                </div>
            </form>
            <div class="add-task">
                <div class="plus-sign"></div>
                <span>Add task</span>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
